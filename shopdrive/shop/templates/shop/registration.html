{% extends 'shop/index.html' %}
{% load static from staticfiles %}
{% block title %} - Реєстрація{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form method="post">
        {% csrf_token %}
            <div class="form-group">
            <label for="mail">Email address</label>
            <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter email">
            <label for="first">First name</label>
            <input type="text" class="form-control" id="first" name="first" placeholder="Enter first name">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" id="last" name="last" placeholder="Enter last name">

            </div>
        <button  class="btn btn-success">Submit</button>

</form>
    </div>
</div>
{% endblock content%}

{% extends "shop/index.html" %}
{% load static from staticfiles %}
{% block title%} - Товари {% endblock title%}
{% block content %}
    <div class="row">
        {% for item in goods %}
        <div class="col-md-3">
            <p class="text-warning">
            {{ item }}
            </p>
        </div>
        <div class="col-md-3">
            <input type="number" placeholder={{ item.count }}/>
        </div>
        {% endfor %}
    </div>
{% endblock content%}
